<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagens e Turismo</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaquery.css">
    
    <!-- Bibliotecas externas -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="search-not-expanded">
    <div class="scroll-container">
        <img class="background-image" src="img/travel.png" alt="Paisagem de viagem">

        <header class="header">
            <a data-aos="fade-down" data-aos-duration="1000" href="#" class="logo">Logo</a>
            
            <nav class="navbar">
                <ul class="nav-links" data-aos="fade-down" data-aos-duration="1000">
                    <li><a href="#" title="Explorar">Link1</a></li>
                    <li><a href="#" title="Favoritos">Link2</a></li>
                    <li><a href="#" title="Login">Link3</a></li>
                </ul>  
            </nav>
        </header>

        <main class="main-content">
            <h1 class="slogan">A experiência que cabe no seu bolso.</h1>

            <div class="search-container">
                <div class="compact-search">
                    <span class="material-icons search-icon">search</span>
                    <input type="text" class="search-input" placeholder="Para onde você quer viajar?" 
                           id="mainSearch" onkeyup="handleMainSearch()" onclick="expandSearchPanel()">
                </div>
                
                <div class="expanded-panel" id="expandedPanel">
                    <div class="initial-suggestions" id="initialSuggestions">
                        <div class="initial-suggestion" onclick="selectSuggestion('Passagens aéreas')">
                            <i class="material-icons">flight</i>
                            <span>Passagens aéreas</span>
                        </div>
                        <div class="initial-suggestion" onclick="selectSuggestion('Hotéis')">
                            <i class="material-icons">hotel</i>
                            <span>Hotéis</span>
                        </div>
                        <div class="initial-suggestion" onclick="selectSuggestion('Pacotes de viagem')">
                            <i class="material-icons">card_travel</i>
                            <span>Pacotes de viagem</span>
                        </div>
                    </div>
                    
                    <div id="tabs-container">
                        <div class="tab-buttons">
                            <button class="tab-button active" onclick="changeTab('passagens')">Passagens</button>
                            <button class="tab-button" onclick="changeTab('hoteis')">Hotéis</button>
                            <button class="tab-button" onclick="changeTab('carros')">Carros</button>
                        </div>
                        
                        <div id="passagens-tab">
                            <div class="trip-type">
                                <button class="trip-option active">Ida e volta</button>
                                <button class="trip-option">Só ida</button>
                                <button class="trip-option">Vários destinos</button>
                            </div>
                            
                            <div class="input-group">
                                <label class="input-label">Origem</label>
                                <input type="text" class="input-field" placeholder="De onde você vai sair?" 
                                       id="origemInput" onkeyup="showSuggestions(this, 'origemSuggestions')">
                                <div class="suggestions" id="origemSuggestions"></div>
                            </div>
                            
                            <div class="input-group">
                                <label class="input-label">Destino</label>
                                <input type="text" class="input-field" placeholder="Para onde você quer ir?" 
                                       id="destinoInput" onkeyup="showSuggestions(this, 'destinoSuggestions')">
                                <div class="suggestions" id="destinoSuggestions"></div>
                            </div>
                            
                            <div class="input-group">
                                <label class="input-label">Ida</label>
                                <input type="date" class="input-field">
                            </div>
                            
                            <div class="input-group">
                                <label class="input-label">Volta</label>
                                <input type="date" class="input-field">
                            </div>
                            
                            <div class="input-group">
                                <label class="input-label">Viajantes e Classe</label>
                                <input type="text" class="input-field" placeholder="1 Viajante - Todas as classes" readonly>
                            </div>
                            
                            <button class="search-btn">Buscar</button>
                        </div>
                        
                        <div id="hoteis-tab"></div>
                        <div id="carros-tab"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <section class="service-section">
        
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="./js/script.js"></script>
</body>
</html>
